<!DOCTYPE>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Главная</title>
  <link rel="stylesheet" href="css/chosen.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="/santa-avia/js/chose.js"></script>
</head>
<body>
<div id="wrapper-content">	
	<div id="serch-form_block" class="clearfix">
	<div id="serch-form_block" class="clearfix">
		<span class="search-icon"></span>
		<div class="title-block clearfix">Поиск тура</div>
		<div id="serch-form_block1" class="clearfix">
		<form id="form">
			<div class="first block-select clearfix">
				<span class="arr_r12">Город вылета</span>
				<div class="new-select-style-wpandyou">
                                    <select class="formInput" name="townFrom" id="townFrom" onchange="GetCountries();" tabindex="9">
				</select>
				</div>
			</div>
			<div class="block-select clearfix">
				<span class="arr_r12">Страна</span>
				<div class="new-select-style-wpandyou">
                                    <select class="formInput" name="country" id ="country" onchange="GetCities();" tabindex="9">
				</select>
				</div>
			</div>
			<div class="block-select clearfix">
				<span class="arr_r12">Курорт</span>
				<div class="new-select-style-wpandyou">
                                    <select class="formInput" name="cities" id="cities" onchange="GetHotels(true);" tabindex="9">
                                    <option selected="selected" value="all">Все</option>
				</select>
				</div>
			</div>
			<div class="block-select clearfix">
				<span class="arr_r12">Питание</span>
				<div class="new-select-style-wpandyou">
				<select class="formInput" name="meal" tabindex="9">
					<option selected="selected" value="all">Любое</option>
                                        <option value="114">BB</option>
                                        <option value="112">FB</option>
                                        <option value="121">FB+</option>
                                        <option value="113">HB</option>
                                        <option value="122">HB+</option>
                                        <option value="117">RO</option>
                                        <option value="115">AI</option>
                                        <option value="116">UAI</option>
				</select>
				</div>
			</div>
			<div class="last block-select clearfix">
				<span class="arr_r12">Отель</span>
				<div class="new-select-style-wpandyou">
				<select class="formInput" tabindex="9" name="hotel" id="hotel">
                                    <option selected="selected" value="all">Все</option>
				</select>
				</div>
			</div>
			</div>
			<div id="serch-form_block2">
				<div class="block-select clearfix">
					<span class="arr_r12">Дата заезда</span>
					<div class="new-select-style-wpandyou_">
					<select class="chosen-select-no-single chosen-select-no-single_" name="departDay" id="departDay" tabindex="9">
				</select>
				</div>
				<span class="defis">-</span>
					<div class="new-select-style-wpandyou_" style="width: 73px;background: url(http://donwp1.sletat.ru/santa-avia/images/chosen-sprite.png) no-repeat 59px 10px;background-color: #fff;">
				<select style="padding: 0;" class="chosen-select-no-single chosen-select-no-single_" name="departMonth" onchange="getDays()" id="departMonth" tabindex="9">
				</select>
				</div>
				</div>
				<div class="block-select clearfix">
					<span class="arr_r12">Стоимость</span>
                                        <input class="formInput" name="minPrice">
				
				<span class="defis">-</span> 
                                        <input class="formInput" name="maxPrice">
				</div>
				<div class="block-select_ clearfix">
					<div class="block-select_arr45 clearfix">
					<span class="arr_r12">Ночи</span>
					<div class="new-select-style-wpandyou_">
					<select class="chosen-select-no-single chosen-select-no-single_" name="nights" tabindex="9">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7" selected="selected">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                            <option value="15">15</option>
                                            <option value="16">16</option>
                                            <option value="17">17</option>
                                            <option value="18">18</option>
                                            <option value="19">19</option>
                                            <option value="20">20</option>
                                            <option value="21">21</option>
                                            <option value="22">22</option>
                                            <option value="23">23</option>
                                            <option value="24">24</option>
                                            <option value="25">25</option>
                                            <option value="26">26</option>
                                            <option value="27">27</option>
                                            <option value="28">28</option>
                                            <option value="29">29</option>
                                            <option value="30">30</option>
				</select>
				</div>
				</div>
				<div class="block-select_arr45 clearfix">
				<span class="arr_r12">Звездность</span>	
					<div class="new-select-style-wpandyou_" id="stars-block">
					<select class="chosen-select-no-single chosen-select-no-single_" name="stars" tabindex="9">
						<span class="arr_r12">Звездность</span>
                                                <option selected="selected" value="all">Все</option>
						<option>1</option>
                                                <option>2</option>
                                                <option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
					</div>
				</div>	
				<div class="block-select_arr45 block-select_arr45_ clearfix">	
				<span class="arr_r12">Взрослых</span>	
					<div class="new-select-style-wpandyou_">
					<select class="chosen-select-no-single chosen-select-no-single_" name="adults" tabindex="9">
						<span class="arr_r12">Взрослых</span>
						<option>1</option>
						<option selected="selected">2</option>
						<option>3</option>
						<option>4</option>
					</select>
					</div>
					</div>
				<div class="block-select_arr45 clearfix">	
				<span class="arr_r12">Детей</span>
					<div class="new-select-style-wpandyou_">
					<select class="chosen-select-no-single chosen-select-no-single_" name="kids" tabindex="9">
						<option selected="selected">0</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
					</div>
					</div>
				</div>				
			</div>	
                <input type="image" onclick="getTours()" class="button5" src="images/button5.png">
		</form>
	</div>
    <div id="progress"><div id="operators"></div><div id="minPrice"></div></div>
	<div id="content_otel"></div>
		<div id="paginator" class="clearfix"></div>		
</body>
</html>
